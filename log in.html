    <div class="login-clean" style="background-color: rgb(209,212,214);background-image: url(&quot;assets/img/freelancer-763730_1920.jpg&quot;);">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-navigate" style="color: rgb(28,6,11);"></i></div>
            <div class="form-group"><input class="form-control" type="email" name="email" title="enter a valid email" placeholder="Email" style="background-color: rgb(240,240,240);"></div>
            <div class="form-group"><input class="form-control" pattern="[A-Za-z\s][0-9][*$#&@][{8,15}" type="password" id="password" title="Enter password pattern [A-Z][0-9][*&$#@]" name="password-repeat" placeholder="Password" style="background-color: rgb(240,240,240);"><input type="checkbox" onclick="myFunction()">show password

<script>
function myFunction() {
  var y = document.getElementById("password");
  if (y.type === "password") {
    y.type = "text";
  } else {
    y.type = "password";
  }
}
</script>

          </div> 
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(4,4,4);">Log In</button></div></form>
